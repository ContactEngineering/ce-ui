{% extends 'topnav_breadcrumbs_and_footer.html' %}
{% load static %}

{% block content %}

<div class="tab-content mt-2">
  <div id="analyses" class="tab-pane active">
    <div class="tab-content">
      <span class="spinner"></span>
      <div>Please wait...</div>
    </div>
  </div>
</div>

{% endblock content %}

{% block javascript %}

<script src="{% static 'js/analysis_app.bundle.js' %}"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  topobank.analysis_app.createAnalysisResultsListApp('#analyses', '{{ csrf_token }}', {
    subjects: params.get('subjects')
  });
</script>

{% endblock javascript %}
